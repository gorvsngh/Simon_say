<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Simon Game</h1>
    <h4>High Score:-</h4>
    <h3>Press start to play the game</h3>

    <div class="container">
        <div class="left">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="right">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </div>

    <button id="start">Start</button>

    <footer>
        <a href="https://www.youtube.com/watch?v=EWJ5uYwQJGU">

        </a>

            <button class="footer">Linked in</button>
        </a>
        
    </footer>
    

    <script src="app.js"></script>
</body>
</html>
